<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spanish Flashcards</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="wrapper">
      <h1>Spanish Flashcards: Colors</h1>
      <h3>Hover over a flashcard to see the spanish translation</h3>
      <ul class="flashcards">
        <li>
          <div class="front" style="background: red; color: white">red</div>
          <div class="back" style="background: white; color: red">rojo</div>
       </li>
       <li>
         <div class="front" style="background: blue; color: white">blue</div>
         <div class="back" style="background: white; color: blue">azul</div>
       </li>
       <li>
         <div class="front" style="background: green; color: white">green</div>
         <div class="back" style="background: white; color: green">verde</div>
       </li>
       <li>
         <div class="front" style="background: #FFD500; color: white">yellow</div>
         <div class="back" style="background: white; color: #FFD500">amarillo</div>
       </li>
       <li>
         <div class="front" style="background: #ff6600; color: white">orange</div>
         <div class="back" style="background: white; color: #ff6600">naranja</div>
       </li>
       <li>
         <div class="front" style="background: black; color:white">black</div>
         <div class="back" style="background: white; color: black">negro</div>
       </li>
     </ul>
   </div>
  </body>
</html>
